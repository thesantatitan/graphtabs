<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GraphTabs</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <header class="toolbar" role="toolbar" aria-label="Graph controls">
        <div class="toolbar-group">
          <button id="zoom-in" type="button" title="Zoom in ( + )">+</button>
          <button id="zoom-out" type="button" title="Zoom out ( - )">âˆ’</button>
          <button id="reset-view" type="button" title="Reset view ( 0 )">Reset</button>
        </div>
        <div class="toolbar-status" id="status-strip" aria-live="polite"></div>
      </header>
      <main class="canvas-container">
        <canvas id="graph-canvas" aria-label="Tab graph canvas"></canvas>
        <div id="hover-card" role="tooltip" hidden>
          <img id="hover-favicon" alt="" />
          <div class="hover-text">
            <div id="hover-title" class="hover-title"></div>
            <div id="hover-domain" class="hover-domain"></div>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="tabgraph.js"></script>
  </body>
</html>
